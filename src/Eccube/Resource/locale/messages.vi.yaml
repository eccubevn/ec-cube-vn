tooltip.product.shop_memo: Notes for store use. This will not be displayed on the storefront.
tooltip.product.backend_name: 'You can register an alias for administrator (e.g. Option Name: Size - Alias: Size (Clothing) or Size (Shoes) etc. It will not be displayed on the storefront.'
tooltip.product.csv_upload: Bulk product registration is available with a CSV template.
tooltip.product.csv_format: You can create a CSV data easily with templates available for downloads.
tooltip.category.csv_upload: Bulk category registration is available with a CSV template.
tooltip.category.csv_format: You can create a CSV data easily with templates available for downloads.
tooltip.order.multi_search_label: You can filter the list with keywords. For detailed search options, please go to [Advanced Search].
tooltip.order.order_search_status: You can filter the list by order status. The (number) indicates how may orders to be followed up on each status.
tooltip.order.bulk_actions: Bulk processing is applied to the checked orders. Please be careful when you apply it.
tooltip.order.order_info: General information of orders.
tooltip.order.order_no: Order No. is automatically generated upon placing the order.
tooltip.order.order_status: 受注の対応状況を変更できます。ただし新規受注登録以外。また、1受注で出荷先が複数ある場合は全て出荷されると対応状況が「出荷済」となります。
tooltip.order.customer_id: Customer IDs which are automatically generated.
tooltip.order.shipping_info: Displaying the delivery information. You can add delivery addresses too. If you have multiple delivery addresses within a order, you can check the delivery address details at [Edit Delivery Address].
