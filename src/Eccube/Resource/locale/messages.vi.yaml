tooltip.setting.shop.shop.good_traded: Brief descriptions of your products.
tooltip.setting.shop.shop.message: This will be displayed on storefront. The placement varies according to the design templates.
tooltip.setting.shop.shop.option_delivery_fee_free_amount: Shipping charge will be waived if a customer purchases more than this amount.
tooltip.setting.shop.shop.option_delivery_fee_free_quantity: Shipping charge will be waived if a customer purchases more than this quantity.
tooltip.setting.shop.shop.option_delivery_fee_by_product: If turned on, you can set shipping charge per product.
tooltip.setting.shop.shop.option_customer_activate: This will register a customer as a temporary customer until email verification is completed, after which s/he will be registered as a regular customer.
tooltip.setting.shop.shop.option_favorite_product: This allows users to save their favorite products as Favorites.
tooltip.setting.shop.shop.option_remember_me: Allow customers to automatically sign in for certain period of time.
tooltip.setting.shop.shop.option_product_tax: If turned on, you can set the tax rate per product.
tooltip.setting.shop.shop.option_point_enabled: If turned on, the point system is enabled.
tooltip.setting.shop.shop.option_point_rate: You can change the point return rate by purchase amount.
tooltip.setting.shop.shop.option_point_conversion_rate: Conversion rate per 1 point. E.g. If you set ''1'', the point becomes available to shoppers with the rate of 1 point = 1 yen.
tooltip.setting.shop.payment.logo_image: You can upload the payment option icons displayed in the payment methods during the checkout process. If not registered, the payment methods will be displayed w/o images.
tooltip.setting.shop.delivery.tracking_number_url: Enter the URL of the shipping tracker of the delivery company.
tooltip.setting.shop.delivery.sale_type: Specify the sales type(s) available for this delivery method.
tooltip.setting.shop.delivery.apply_to_pref: The same shipping charge can be applied to all prefectures. You can later change the shipping rate for each prefecture one by one.
tooltip.setting.shop.delivery.shop_memo: This is a note for store Owner''s. It is not displayed on the storefront.
tooltip.setting.shop.tax_setting: You can set the tax rates applicable to all products. The general tax rate can be overwritten if you enter a new rate.
tooltip.setting.shop.mail.mail_template: Please select an existing email template. Contents are displayed in the text field below.
tooltip.setting.shop.csv.csv_columns: You can output various data in CSV format. You can specify the items for CSV output.
tooltip.setting.shop.csv.csv_type: Specify the CSV file type.
tooltip.setting.system.member.authority: You can select the authorization you have set under Authorization.
tooltip.setting.system.member.work: You can set customers to inactive temporarily. If they are no longer necessary, please delete from All Customers.
tooltip.setting.system.security.admin_url: Set the URL to sign in to the Admin Console. Please specify a URL which is hardly guessed.
