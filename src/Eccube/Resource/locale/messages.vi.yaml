tooltip.product.sale_limit: Điều này sẽ giới hạn số lượng sản phẩm người mua có thể mua tại một thời điểm.
tooltip.product.delivery_duration: Bạn có thể đăng ký ngày vận chuyển ước tính cho mỗi sản phẩm.
tooltip.product.product_class: Bạn có thể xem lại và quản lý các tùy chọn được đặt cho sản phẩm này.
tooltip.product.free_area: Mục sẽ được hiển thị trên trang sản phẩm. Các vị trí thay đổi tùy theo các mẫu thiết kế.
tooltip.product.shop_memo: Lưu ý khi sử dụng cửa hàng. Điều này sẽ không được hiển thị trên trang chủ của cửa hàng.
tooltip.product.backend_name: 'Bạn có thể đăng ký bí danh cho quản trị viên (ví dụ Tên tùy chọn: Kích thước - Bí danh: Kích thước (Quần áo) hoặc Kích thước (Giày), v.v ... Nó sẽ không được hiển thị trên trang chủ của cửa hàng.'
tooltip.product.csv_upload: Đăng ký sản phẩm số lượng lớn có sẵn với một mẫu CSV.
tooltip.product.csv_format: Bạn có thể tạo dữ liệu CSV dễ dàng với các mẫu có sẵn để tải xuống.
tooltip.category.csv_upload: Đăng ký danh mục hàng loạt có sẵn với một mẫu CSV.
tooltip.category.csv_format: Bạn có thể tạo dữ liệu CSV dễ dàng với các mẫu có sẵn để tải xuống.
tooltip.order.multi_search_label: Để biết các tùy chọn tìm kiếm chi tiết, vui lòng truy cập [Tìm kiếm mở rộng].
tooltip.order.order_search_status: Bạn có thể lọc danh sách theo trạng thái đơn hàng. (Số) cho biết có bao nhiêu đơn hàng được theo dõi trên mỗi trạng thái.
tooltip.order.bulk_actions: Xử lý hàng loạt được áp dụng cho các đơn đặt hàng được chọn.
tooltip.order.order_info: Thông tin chung của đơn hàng.
tooltip.order.order_no: Số thứ tự được tạo tự động khi đặt hàng.
tooltip.order.order_status: Bạn có thể thay đổi trạng thái tương ứng của đơn đặt hàng. Tuy nhiên, ngoại trừ nhập đơn hàng mới. Ngoài ra, nếu có nhiều điểm giao hàng trong một đơn hàng, tất cả sẽ được "vận chuyển" sau khi tất cả các lô hàng được thực hiện.
tooltip.order.customer_id: ID khách hàng được tạo tự động.
tooltip.order.shipping_info: Hiển thị thông tin giao hàng. Bạn cũng có thể thêm địa chỉ giao hàng. Nếu bạn có nhiều địa chỉ giao hàng trong một đơn hàng, bạn có thể kiểm tra chi tiết địa chỉ giao hàng tại [Chỉnh sửa địa chỉ giao hàng].
tooltip.order.shipping_info.tracking_number: Nếu bạn có số theo dõi (số phiếu giao hàng), bạn có thể nhập từ đây. Bạn cũng có thể nhập số lượng lớn từ Tất cả các Đơn đặt hàng.
tooltip.order.shipping_info.delivery_provider: Bạn có thể thay đổi công ty giao hàng hoặc phương thức giao hàng tại đây. Xin lưu ý rằng phí vận chuyển có thể được cập nhật nếu bạn có một thay đổi bất kỳ.
tooltip.order.shipping_info.shop_memo: Bạn có thể lưu một ghi chú cho các nhà khai thác vận chuyển hoặc các công ty giao hàng. Bạn có thể xem lại trong CSV vận chuyển, v.v.
tooltip.order.product_info: Ở đây hiển thị thông tin sản phẩm đã mua và tổng số tiền bao gồm phí vận chuyển hoặc bất kỳ khoản phí nào khác. Nếu bạn thêm một sản phẩm hoặc thay đổi số tiền, vui lòng cập nhật lại tổng số tiền.
tooltip.order.shop_memo: Bạn có thể lưu ghi chú để sử dụng cửa hàng. Chúng không được hiển thị trên trang chủ của cửa hàng.
tooltip.order.mail_history: Bạn có thể xem lại các email đã gửi và tạo một email mới.
tooltip.order.mail_destination_info: Bạn có thể gửi email cho người mua hàng.
tooltip.order.mail_template: Bạn có thể chọn một mẫu email.
tooltip.order.mail_subject: Bạn có thể thay đổi tiêu đề email.
tooltip.shipping.csv_upload: Bạn có thể đăng ký hàng loạt thông tin giao hàng với mẫu CSV.
tooltip.shipping.csv_format: Bạn có thể dễ dàng tạo dữ liệu CSV ở định dạng được chỉ định bằng các mẫu có thể tải xuống.
tooltip.customer.multi_search_label: Bạn có thể lọc danh sách với các từ khóa. Để tiếp tục tinh chỉnh tìm kiếm của bạn, hãy sử dụng [Tìm kiếm mở rộng].
tooltip.customer.customer_id: ID khách hàng được tạo tự động.
tooltip.customer.customer_address: Địa chỉ giao hàng được đăng ký bởi khách hàng này. Bạn cũng có thể thêm một địa chỉ mới từ trang này.
tooltip.customer.purchase_history: Lịch sử đặt hàng của khách hàng này được hiển thị ở đây.
tooltip.customer.shop_memo: Lưu ý khi sử dụng cửa hàng. Điều này sẽ không được hiển thị trên trang chủ của cửa hàng.
tooltip.content.news.url: Nếu có một trang cung cấp các chi tiết của tin tức này, hãy nhập URL của nó. Bạn cũng có thể nhập URL bên ngoài.
tooltip.content.news.body: Bạn có thể sử dụng các thẻ HTML.
