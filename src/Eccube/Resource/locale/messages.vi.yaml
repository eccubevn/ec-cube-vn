tooltip.product.image: You can register multiple product images by drag & drop.
tooltip.product.description_detail: These are product descriptions on each product page. HTML tags are accepted.
tooltip.product.description_list: These are product descriptions on All Products page. If left empty, users will see no product descriptions there.
tooltip.product.normal_price: If you have a special selling price, you can display regular price together.
tooltip.product.search_word: These are keywords to be used for in-site search.
tooltip.product.product_code: You can set your own product code.
tooltip.product.sale_limit: This will limit the number of products shoppers can purchase at a time.
tooltip.product.delivery_duration: You can register estimated shipping date per product.
